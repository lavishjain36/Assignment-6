<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Form bootstrap</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
   <div class="container mt-5">

    <form action="" class="bg-secondary p-5">
        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" placeholder="Enter name" id="name">
        </div>


        <div class="form-group">
            <label for="">Email Address</label>
            <input type="text" class="form-control" placeholder="Enter Email Address" id="name">
        </div>


        <div class="form-group">
            <label for=""> Password</label>
            <input type="text" class="form-control" placeholder="Enter Password" id="name">
        </div>


        <div class="form-group">
            <label for="">Confirm  Password</label>
            <input type="text" class="form-control" placeholder="Confirm Password" id="name">
        </div>


        <div class="form-group">
           <label for="gender">Gender</label>
           <select name="" id=""class="form-control" >
               <option value="">Male</option>
               <option value="">Female</option>
           </select>
        </div>



        <div class="form-group">
            <label for="gender">File Input</label>
            <input type="file" clas="form-control-file"><br>
            <small>max 1Mb size</small>
         </div>

         <button class="bt btn-primary">Submit</button>



    </form>

   </div>
 </body>
</html>
