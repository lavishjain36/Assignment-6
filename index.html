<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <section class="container-fluid mt-3">
        <button class="btn btn-primary" id="all-emp-btn">All Employee</button>
        <button class="btn btn-primary" id="male-emp-btn">Male Employee</button>
        <button class="btn btn-primary" id="female-emp-btn">Female Employee</button>

        <br><br>

        <!-- //input for search Functionality -->
        <form action="">
            <label for="">Type Employee Name</label>
            <input type="search" class="inputField" id="search-box" placeholder="Search Here">
        </form>


        <!-- //create a layout to display the data in table format  -->
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Gender</th>
                    <th>Ip Address</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </section>
   

    <script src="script.js"></script>
</body>
</html>
